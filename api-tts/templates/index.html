<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="static/styles.css">
  <script src="static/scripts.js" defer></script>
  <title>TTS API</title>
</head>
<body>

  <div id="container">
    <div>
        <h1>Converta seu texto para áudio!</h1>
    </div>
    <div id="search">
        <form onsubmit="submitForm(event)" id="tts-form" method="post">
            <input type="text" id="input" name="textov1" class="form-control" placeholder="Insira seu texto aqui">
            <button type="submit" id="button" class="btn btn-primary">Converter (Versão 1)</button>
        </form>
        <form action="/v2/tts" method="post">
            <input type="text" id="input2" name="textov2" class="form-control" placeholder="Insira seu texto aqui">
            <button type="submit" id="button1" class="btn btn-primary">Converter (Versão 2)</button>
        </form>
        <form action="/v3/tts" method="post">
            <input type="text" id="input3" name="textov3" class="form-control" placeholder="Insira seu texto aqui">
            <button type="submit" id="button2" class="btn btn-primary">Converter (Versão 3)</button>
        </form>
        
    </div>
    <div id="response">

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
  </script>
</body>
</html>

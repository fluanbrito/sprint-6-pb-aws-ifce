service: api-tts
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9

functions:
  health:
    handler: handler.health
    events:
      - http:
          path: /
          method: get
  v1Description:
    handler: handler.v1_description
    events:
      - http:
          path: /v1
          method: get
  v2Description:
    handler: handler.v2_description
    events:
      - http:
          path: /v2
          method: get
  v1_tts:
    handler: v1.v1_tts
    events:
      - http:
          path: /v1/tts
          method: post
          cors: true


